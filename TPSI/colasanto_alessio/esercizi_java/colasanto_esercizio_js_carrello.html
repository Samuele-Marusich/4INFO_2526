<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="colasanto_esercizio_js_carrello.css">
    <script src="colasanto_esercizio_js_carrello.js"></script>
    <title>Carrello JS</title>
</head>

<body>
    <h1 class="main-title">Carrello JS</h1>

    <table id="carrello">
        <tr>
            <th>Prodotto</th>
            <th>Quantità</th>
            <th>Costo</th>
            <th colspan="2">Azioni</th>
        </tr>
        <tr>
            <td><input id="prodoo" type="text" size="30"></td>
            <td><input id="qty" type="number" min="1"></td>
            <td><input id="costo" type="number" min="1"></td>
            <td>
                <span class="material-icons icon" onclick="add()">add</span>
            </td>
            <td>
                <span class="material-icons icon" onclick="totale()">functions</span>
            </td>
        </tr>

        <tr>
            <td>USB Stick</td>
            <td><input type="number" min="1" value="2" oninput="aggiorna(this)"></td>
            <td>3.99 €</td>
            <td class="importo">7.98 €</td>
            <td><span class="material-icons icon-remove" onclick="this.parentElement.parentElement.remove(); totale();">remove_shopping_cart</span></td>
        </tr>

        <tr>
            <td>SSD 1TB</td>
            <td><input type="number" min="1" value="1" oninput="aggiorna(this)"></td>
            <td>56 €</td>
            <td class="importo">56 €</td>
            <td><span class="material-icons icon-remove" onclick="this.parentElement.parentElement.remove(); totale();">remove_shopping_cart</span></td>
        </tr>

        <tr>
            <td>Cavo USB-C</td>
            <td><input type="number" min="1" value="5" oninput="aggiorna(this)"></td>
            <td>1.99 €</td>
            <td class="importo">9.95 €</td>
            <td><span class="material-icons icon-remove" onclick="this.parentElement.parentElement.remove(); totale();">remove_shopping_cart</span></td>
        </tr>

        <tr>
            <td colspan="5"><hr></td>
        </tr>

        <tr>
            <td colspan="3">TOTALE</td>
            <td id="TOTALE">73.93 €</td>
        </tr>
    </table>
</body>
</html>
